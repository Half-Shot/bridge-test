<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bridge Test Results</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Results <small id="root_name">%TEST_NAME%</small></h1>
        <h2><span id="stats_passed">%PASS</span>/<span id="stats_total">%TOTAL</span></h2>
      </div>
      <div hidden class="alert alert-success" id="root_passed" role="alert">Success! All tests are passing 🍻</div>
      <div hidden class="alert alert-danger" id="root_failed" role="alert">Some tests aren't quite passing 😞</div>
      <div class="progress">
        <div class="progress-bar progress-bar-success" id="stat_passed_pb" role="progressbar" style="min-width: 3em;">
          %PASS
        </div>
        <div class="progress-bar progress-bar-danger" id="stat_failed_pb" role="progressbar" style="min-width: 3em;">
          %FAIL
        </div>
      </div>
      <div class="row">
      <div class="col-md-2">
        <h4>Test Groups</h4>
        <ul class="list-group" id="testgroups">
        </ul>
      </div>
      <div class="col-md-10" id="testgroups">
        <h4>Results</h4>
        <article id="results">
        </article>
      </div>
    </div>
    <hr/>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
